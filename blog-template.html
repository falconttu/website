<!DOCTYPE html>
<html lang="en">
  <link
    rel="stylesheet"
    type="text/css"
    href="components/styles/blogs.css?version=0.007"
    media="screen"
  />

  <link rel="icon" type="image/x-icon" href="resources\Logo\TR.ico" />

  <head>
    <title>Thejaswin Raghunandhan</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <script>
      async function loadComponent(selector, url) {
        const response = await fetch(url);
        const html = await response.text();
        document.querySelector(selector).innerHTML = html;
      }
      document.addEventListener("DOMContentLoaded", () => {
        loadComponent(".header-container", "components/header.html");
        loadComponent(".footer-container", "components/footer.html");
      });
    </script>
  </head>
  <body>
    <div class="header-container"></div>
    <div class="blogs">
      <div class="blog-header">
        <div class="title">[BLOG TITLE]</div>
        <a href="blogs.html" class="back-link">‚Üê Back to All Blogs</a>
      </div>

      <div class="blog">
        <div class="entry">
          <div class="entry-date">
            <i>[DATE]</i>
            <div class="entry-text">[ENTRY TEXT]</div>
          </div>
        </div>
        <hr />
        <!-- Additional entries follow the same pattern -->
      </div>
    </div>
    <div class="footer-container"></div>
  </body>
</html>
