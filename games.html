<!DOCTYPE html>
<html lang="en">
  <link
    rel="stylesheet"
    type="text/css"
    href="components/styles/games.css?version=0.004"
    media="screen"
  />

  <link rel="icon" type="image/x-icon" href="resources\Logo\TR.ico" />

  <head>
    <title>Thejaswin Raghunandhan</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <script>
      async function loadComponent(selector, url) {
        const response = await fetch(url);
        const html = await response.text();
        document.querySelector(selector).innerHTML = html;
      }
      document.addEventListener("DOMContentLoaded", () => {
        loadComponent(".header-container", "components/header.html");
        loadComponent(".footer-container", "components/footer.html");
      });
    </script>
  </head>
  <body>
    <div class="header-container"></div>
    <div class="games">
      <div class="title">
        <b>Games made by me</b>
      </div>
      <hr />
      <div class="table">
        <a href="analog.html">
          <img
            class="analog-img"
            src="resources/AnalogDeity_icon.png"
            alt="AnalogDeityLogo"
          />
          <div class="analog-text">Analog Deity</div>
        </a>
      </div>
    </div>
    <div class="footer-container"></div>
  </body>
</html>
